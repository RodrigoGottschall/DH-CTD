<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário cidades</title>

  <style>
    input:hover {
      line-height: 2em;
    }

    body {
      display: flex;
      flex-direction: column;
      margin: 0;
      background: #ecf0f3;
      text-align: center;
      justify-content: center;
      place-items: center;
    }

    .geral {
      border-radius: 20px;
      padding: 13px;
      background: #ecf0f3;
      box-shadow: 14px 14px 20px #cbced1, -14px -14px 20px white;
    }

    button {
      margin-top: 20px;
      height: 40px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: 900;
      box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
      transition: 0.5s;
    }

    button:hover {
      box-shadow: none;
    }

    /*-------------- Inicio logo ----------------*/
    .wait {
      position: relative;
      margin: 10px auto;
      text-align: center;
      animation: fadey 2s linear infinite;
    }

    .loader {
      position: relative;
      background: #EEE;
      width: 120px;
      height: 120px;
      margin: 4px auto;
      animation: distort 2s ease-out infinite;
    }

    .inner {
      position: relative;
      float: left;
      width: 40px;
      height: 40px;
      margin: 10px;
      background: #FFF;
      border-radius: 20px;
      animation: inner 2s ease-out infinite;
    }

    .inner.a {
      background: #E85A80;
    }

    .inner.b {
      background: #FAC140;
    }

    .inner.c {
      background: #4AB9B0;
    }

    .inner.d {
      background: #A4D27A;
    }

    @keyframes distort {
      0% {
        transform: rotate(0deg);
        border-radius: 0px;
      }

      50% {
        transform: rotate(90deg);
        border-radius: 60px;
        background: green;

      }

      100% {
        transform: rotate(180deg);
        border-radius: 0px;
      }
    }

    @keyframes inner {
      0% {
        opacity: 0;
        border-radius: 20px;
        width: 20px;
        height: 20px;
        margin: 20px;
      }

      50% {
        opacity: 1;
        border-radius: 0px;
        width: 60px;
        height: 60px;
        margin: 0px;
      }

      100% {
        opacity: 0;
        border-radius: 20px;
        width: 20px;
        height: 20px;
        margin: 20px;
      }
    }

    @keyframes fadey {
      0% {
        opacity: 0.2;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0.2;
      }
    }

    a {
      text-decoration: none;
      color: black;
    }

    /*-------------- Fim logo ----------------*/
  </style>
</head>

<body>
  <!-- Logo -->
  <button><a href="./indexBatatais.html">Next Page</a> </button>
  <div class="wait"></div>
  <div class="loader">
    <div class="inner a"></div>
    <div class="inner b"></div>
    <div class="inner c"></div>
    <div class="inner d"></div>
  </div>
  <br><br>
  <fieldset class="geral">
    <form action="newsletter">

      <!-- Nome completo -->
      <label for="nomeCompleto">Nome: </label>
      <input type="text" name="nomeCompleto" placeholder="Nome completo" maxlength="100" required><br><br>

      <!-- E-mail -->
      <label for="email">E-mail: </label>
      <input type="email" name="email" placeholder="Insira seu melhor email" required><br><br>

      <!-- Telefone -->
      <label for="fone">Telefone:</label>
      <input type="tel" name="fone" placeholder="Não se esqueça do DDD" maxlength="13" required><br><br>

      <!-- Data de nascimento -->
      <label for="data">Data de nascimento:</label>
      <input type="date" name="data" placeholder="Data de nascimento" maxlength="8" required><br><br>

      <!-- Idade -->
      <label for="maiorOuMenor">Maior ou menor de idade?</label>
      <select name="teste" id="maiorOuMenor">
        <option value="maior">Maior</option>
        <option value="menor">Menor</option>
      </select><br><br>

      <!-- Campo cidades -->

      <!-- Campo interesses -->
      <fieldset class="opiniaoCidade" required>
        <legend>Interesse ao visitá-la?</legend>
        <input type="checkbox" name="opiniao1" id="turista">
        <label for="turista">Turista</label>
        <input type="checkbox" name="opiniao2" id="residente">
        <label for="residente">Residente</label>
        <input type="checkbox" name="opiniao3" id="estudante">
        <label for="estudante">Estudante</label>
      </fieldset><br>
      <fieldset class="cidades" required>
        <legend>Clique para conhecer mais!</legend>
        <a href="./indexBatatais.html">Batatais</a>
        <p></p>
        <a href="./indexIlheus.html">Ilheus</a>
        <p></p>
        <a href="./indexItatiba.html">Itatiba</a>
      </fieldset><br>

      <!-- Botões -->
      <div>
        <button type="reset" id="buttonReset">Limpar o formulário</button>
        <button type="submit">Clique para enviar</button>



    </form>
  </fieldset>
